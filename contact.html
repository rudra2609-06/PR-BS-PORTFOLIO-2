<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./CSS/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="./CSS/style.css">
</head>

<body class="contact-page">
	<!-- header section starts  -->

	<header class="navbar border border-white">
		<div class="container-fluid">
			<a href="javascript:void" class="navbar-brand">
				<h1 class="text-black">MyPortfolio</h1>
			</a>
		</div>
	</header>

	<!-- header section ends -->

	<!-- main section starts  -->

	<main>

		<!-- about section starts  -->
		<section class="contact">
			<div class="container">
				<div class="contact-content text-center">
					<h2 class="text-black fw-bold fs-1">Contact</h2>
				</div>
				<ol class="breadcrumb d-flex justify-content-center">
					<li class="breadcrumb-item active" aria-current="page">
						<a href="javascript:void(0)" class="text-decoration-none  text-black fs-6">Home</a>
					</li>
					<li class="breadcrumb-item">Contact</li>
				</ol>
			</div>
		</section>
		<!-- about section ends  -->

		<!-- contact info starts  -->
		<div class="contact-info">
			<div class="container">
				<div class="row gy-4">
					<div class="col-lg-5">
						<div class="contact-info-item d-flex">
							<i class="bi bi-geo-alt flex-shrink-0 text-white
						d-flex align-items-center justify-content-center
						"></i>
							<div class="contact-info-content">
								<h5 class="text-black fw-bold">Address</h5>
								<p class="">A108 Adam Street, New York, NY 535022</p>
							</div>
						</div>
						<div class="contact-info-item d-flex">
							<i class="bi bi-telephone flex-shrink-0 text-white
						d-flex align-items-center justify-content-center
						"></i>
							<div class="contact-info-content">
								<h5 class="text-black fw-bold">Call</h5>
								<p class="">+1 5589 55488 55</p>
							</div>
						</div>
						<div class="contact-info-item d-flex">
							<i class="bi bi-envelope flex-shrink-0
						d-flex align-items-center justify-content-center
						text-white"></i>
							<div class="contact-info-content">
								<h5 class="text-black fw-bold">Email</h5>
								<p class="">info@example.com</p>
							</div>
						</div>
					</div>
					<div class="col-lg-7">
						<form class="contact-form">
							<div class="row gy-4">
								<div class="col-lg-6">
									<input type="text"  placeholder="Your Name">
								</div>
								<div class="col-lg-6">
									<input type="text"  placeholder="Your Email">
								</div>
								<div class="col-lg-12">
									<input type="text" placeholder="Subject">
								</div>
								<div class="col-lg-12">
									<textarea   rows="6"></textarea>
								</div>
								<div class="col-lg-12 text-center contact-btn ">
									<a href="javascript:void(0)" class="text-decoration-none">
										Send Message
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- contact form ends -->

	</main>

	<!-- main section ends -->

	<!-- footer section starts  -->
	<footer>
		<div class="container">
			<div class="copyright-content text-center">
				<p>Â© Copyright <strong> MyPortfolio</strong> All Rights Reserved</p>
			</div>
			<div class="footer-icons d-flex justify-content-center align-items-center  gap-3">
				<a href="javascript:void(0)"
					class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
					<i class="bi bi-twitter-x"></i>
				</a>
				<a href="javascript:void(0)"
					class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
					<i class="bi bi-facebook"></i>
				</a>
				<a href="javascript:void(0)"
					class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
					<i class="bi bi-instagram"></i>
				</a>
				<a href="javascript:void(0)"
					class="text-decoration-none text-reset d-flex justify-content-center align-items-center">
					<i class="bi bi-linkedin"></i>
				</a>
			</div>
			<div class="credits text-center mt-2">
				<p>
					Designed by
					<a href="javascript:void(0)" class="text-decoration-none text-black">
						BootstrapMade
					</a>
				</p>
			</div>
		</div>
	</footer>
	<!-- footer section ends -->

	<!-- scroll-top  -->
	<a href=""
		class="text-decoration- position-fixed active scroll-top d-flex align-items-center justify-content-center">
		<i class="bi bi-arrow-up"></i>
	</a>
	<!-- Bootstrap js bundle  -->
	<script src="./JS/bootstrap.bundle.min.js"></script>
</body>

</html>
